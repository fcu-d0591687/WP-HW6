<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>範例</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<body>
    <h2>請選擇學院</h2>
    <select id="college-list"></select>
    <h2>請選擇系所</h2>
    <select id="form-list"></select>
</body>
<script>
var i;
var colleges = ["金融學院","人文社會學院","理學院"];
var business = ["風保系","財金系"];
var social = ["國文系","外文系"];
var math = ["應數系","環工系","光電系"];
$(document).ready(function(){
 for(i=0;i<colleges.length;i++){
	$("#college-list").append('<option value="'+i+'">'+colleges[i]+'</option>');
 }
  for(i=0;i<business.length;i++){
	$("#form-list").append('<option value="'+i+'">'+business[i]+'</option>');
 }
 $("#college-list").change(function(){
 var val = $("#college-list").val();
 switch(val){
	case "0":
	$("#form-list").empty();
	for(i=0;i<business.length;i++){
	$("#form-list").append('<option value="'+i+'">'+business[i]+'</option>');
	}
	break;
	
	case "1":
	$("#form-list").empty();
	for(i=0;i<social.length;i++){
	$("#form-list").append('<option value="'+i+'">'+social[i]+'</option>');
	}
	break;
	
	case "2":
	$("#form-list").empty();
	for(i=0;i<math.length;i++){
	$("#form-list").append('<option value="'+i+'">'+math[i]+'</option>');
	}
	break;
	}
 });
});
</script>
</head>


</html>
